name: E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: payment-splitter-db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      mailcatcher:
        image: 'sj26/mailcatcher'
        ports:
          - '1025:1025'
          - '1080:1080'
      aws-mock:
        image: 'localstack/localstack'
        ports:
          - '4566:4566'
          - '4510-4559:4510-4559'
        env:
          DEBUG: 1
          SERVICES: s3,sqs

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/payment-splitter-db?schema=public

      - name: Run e2e tests
        run: yarn run test:e2e
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/payment-splitter-db?schema=public
          JWT_SECRET: test-secret
          EMAIL_SMTP_HOST: localhost
          EMAIL_SMTP_PORT: 1025
          EMAIL_SMTP_USER:
          EMAIL_SMTP_PASSWORD:
          EMAIL_HTTP_HOST: localhost
          EMAIL_HTTP_PORT: 1080
          AWS_S3_ENDPOINT: http://localhost:4566
          AWS_S3_REGION: us-east-1
          AWS_S3_BUCKET: expense-uploads
          AWS_S3_ACCESS_KEY_ID: test
          AWS_S3_SECRET_ACCESS_KEY: test
          AWS_SQS_ENDPOINT: http://localhost:4566
          AWS_SQS_REGION: us-east-1
          AWS_SQS_QUEUE_NAME: expense-upload-queue
          AWS_SQS_ACCESS_KEY_ID: test
          AWS_SQS_SECRET_ACCESS_KEY: test
          AWS_SQS_POLL_WAIT_SECONDS: 1
